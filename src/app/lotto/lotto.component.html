<p *ngIf="found">
  <span *ngIf="found.bigPrize === formGroup.controls.lottoNumber.value">
    คุณถูกรางวัลที่ 1
  </span>
  <br>
  <span *ngIf="checkLastThreeDigitPrize(formGroup.controls.lottoNumber.value,found.lastThreeDigitPrize)">
      คุณถูกรางวัลที่ เลขท้ายสามตัว
    </span>
</p>
<form [formGroup]="formGroup">
  <select formControlName="period">
    <option>01 กุมภาพันธ์ 2061</option>
    <option>16 กุมภาพันธ์ 2061</option>
  </select><br>
  <input formControlName="lottoNumber">
  <input type="button" value="ตรวจ" (click)="check()">
  <input type="button" value="ล้าง" >
</form>

<ul *ngFor="let r of result">
  <li>{{r.bigPrize}}</li>
</ul>
