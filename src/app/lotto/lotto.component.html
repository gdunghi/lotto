<div class="container">
  <h1>ตรวจหวย</h1>
  <div>
    <p *ngIf="found">
      <span *ngIf="checkBigPrize()">
        คุณถูกรางวัลที่ 1
      </span>
      <br>
      <span *ngIf="checkLastThreeDigitPrize()">
        คุณถูกรางวัลที่ เลขท้ายสามตัว
      </span>
    </p>
  </div>
  <div>
    <form [formGroup]="formGroup">
      <div class="form-group">
        <label>งวด</label>
        <select class="form-control" formControlName="period">
          <option value="20190201">01 กุมภาพันธ์ 2061</option>
          <option value="20190216">16 กุมภาพันธ์ 2061</option>
        </select>
      </div>
      <div class="form-group">
        <label>เลขล็อตเตอร์รี่</label>
        <input class="form-control " formControlName="lottoNumber">
      </div>
      <div class="row">
        <div class="col-sm-6 form-group">
          <button class="btn btn-primary btn-block" type="button" (click)="check()"> ตรวจ</button>
        </div>
        <div class="col-sm-6 form-group">
          <button class="btn btn-secondary btn-block" type="button">ล้าง</button>
        </div>
      </div>
    </form>
  </div>
  <div>
    <ul class="list-group" *ngFor="let r of result">
      <li class="list-group-item">รางวัลที่ หนึ่ง : {{r.bigPrize}} รางวัลที่เลขท้ายสามตัว : {{r.bigPrize}}</li>
    </ul>
  </div>

  <div>
    <button class="btn btn-link" (click)="goToResultPage()">
      link to all lotto
    </button>
  </div>
</div>
